
<!-- Preloader Start -->
<!-- Header Start -->
<div class="header-area header-transparent">
  <div class="main-header ">
      <div class="header-bottom  header-sticky">
          <div class="container-fluid">
              <div class="row align-items-center">
                  <!-- Logo -->
                  <div class="col-xl-2 col-lg-2">
                      <div class="logo">
                          <a href="index.html"><img src="assets/img/logo/logo.png" alt=""></a>
                      </div>
                  </div>
                  <div class="col-xl-10 col-lg-10">
                      <div class="menu-wrapper d-flex align-items-center justify-content-end">
                          <!-- Main-menu -->
                          <div class="main-menu d-none d-lg-block">
                              <nav>
                                  <ul id="navigation">
                                      <li class="active" ><a href="index.html">Home</a></li>



                                      <li class="button-header"><a routerLink="/logout" class="btn btn3">Logout</a></li>
                                  </ul>
                              </nav>
                          </div>
                      </div>
                  </div>
                  <!-- Mobile Menu -->
                  <div class="col-12">
                      <div class="mobile_menu d-block d-lg-none"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Header End -->

    <!--? slider Area Start-->
    <section class="slider-area slider-area2">
      <div class="slider-active">
          <!-- Single Slider -->
          <div class="single-slider slider-height2">
              <div class="container">
                  <div class="row">
                      <div class="col-xl-8 col-lg-11 col-md-12">
                          <div class="hero__caption hero__caption2">
                              <h1 data-animation="bounceIn" data-delay="0.2s">Our courses</h1>
                              <!-- breadcrumb Start-->
                              <nav aria-label="breadcrumb">
                                  <ol class="breadcrumb">
                                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                      <li class="breadcrumb-item"><a href="#">Courses</a></li>
                                  </ol>
                              </nav>
                              <!-- breadcrumb End -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- top subjects End -->
  <!-- ? services-area -->
   <!-- Courses area start -->
   <div class="courses-area section-padding40 fix">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8">
                <div class="section-tittle text-center mb-55">
                    <h2>Our courses</h2>
                </div>
            </div>
        </div>


          <div class="row">
              <div class="col-lg-4" *ngFor="let course of Courses;let i =index">
                  <div class="properties properties2 mb-30">
                      <div class="properties__card">
                          <div class="properties__img overlay1">
                              <a href="#"><img src="{{ course.img }}" alt=""></a>
                          </div>
                          <div class="properties__caption">
                              <p></p>
                              <h3><a href="#">{{ course.name }}</a></h3>
                              <p>{{ course.description }}
                              </p>
                              <div class="properties__footer d-flex justify-content-between align-items-center">
                                  <div class="restaurant-name">
                                      <div class="rating">
                                          <i class="fas fa-star"></i>
                                          <i class="fas fa-star"></i>
                                          <i class="fas fa-star"></i>
                                          <i class="fas fa-star"></i>
                                          <i class="fas fa-star-half"></i>
                                      </div>
                                      <p><span>(4.5)</span> based on 120</p>
                                  </div>
                                  <div class="price">
                                      <span>{{ course.price }}</span>
                                  </div>
                              </div>
                              <a routerLink="/course-details/{{course.id}}" class="border-btn border-btn2">Find out more</a>
                          </div>
                      </div>
                  </div>
              </div>

  <!-- Courses area End -->
  <!--? top subjects Area Start -->







<!-- Scroll Up -->
<div id="back-top" >
  <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>
